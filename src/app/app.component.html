<ion-app>
  <ion-split-pane  contentId="main-content" >
    <ion-menu contentId="main-content" type="overlay" >
      <ion-content >
        
        <ion-list id="inbox-list" style="background-color: rgb(98, 17, 50);">
         
          <ion-list-header >Coneculta</ion-list-header>
          
          <div *ngIf="currentUser">
            <ion-note>{{currentUser.nombre + ' ' + currentUser.apellido}}</ion-note>
            <br>
            <ion-note>{{currentUser.phone}}</ion-note>
          </div>
          <ion-menu-toggle auto-hide="false">

            <ion-item routerDirection="root" routerLink="/asistencia" lines="none" detail="false">
              <ion-icon color="light" src="../assets/icon/asistencia.svg" slot="start"></ion-icon>
              <ion-label>Asistencia</ion-label>
            </ion-item>

            <ion-item *ngIf="this.currentUser?.rol == 'administrador'" routerDirection="root" routerLink="/empleados"
              lines="none" detail="false">
              <ion-icon color="light" name="people-sharp" slot="start"></ion-icon>
              <ion-label>Empleados</ion-label>
            </ion-item>

            <ion-item (click)="exit()" routerDirection="root" lines="none" detail>
              <ion-icon color="light" slot="start"  name="exit-sharp"></ion-icon>
              <ion-label>Salir</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
