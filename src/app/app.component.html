<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Coneculta</ion-list-header>
          <div *ngIf="currentUser">
            <ion-note>{{currentUser.nombre + ' ' + currentUser.apellido}}</ion-note><br>
            <ion-note>{{currentUser.phone}}</ion-note>
          </div>
          <ion-menu-toggle auto-hide="false">

            <ion-item routerDirection="root" routerLink="/asistencia" lines="none" detail="false">
              <ion-icon src="../assets/icon/asistencia.svg" slot="start"></ion-icon>
              <ion-label>Asistencia</ion-label>
            </ion-item>

            <ion-item *ngIf="this.currentUser?.rol == 'administrador'" routerDirection="root" routerLink="/empleados"
              lines="none" detail="false">
              <ion-icon src="../assets/icon/asistencia.svg" slot="start"></ion-icon>
              <ion-label>Empleados</ion-label>
            </ion-item>

            <ion-item (click)="exit()" routerDirection="root" lines="none" detail>
              <ion-icon slot="start" src="../assets/icon/exit-outline.svg"></ion-icon>
              <ion-label>Salir</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
